<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<!--suppress HtmlUnknownTarget -->
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fundanalyzer</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/favicon.ico}">
  <!-- Custom Link -->
  <div layout:fragment="link"></div>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onClick="history.back()"><i class="fa-solid fa-backward"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" onClick="history.forward()"><i class="fa-solid fa-forward"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a th:href="@{/v2/index}" class="nav-link">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" role="button">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a th:href="@{/v2/index}" class="brand-link">
      <img th:src="@{/favicon.ico}" alt="fundanalyzer Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">fundanalyzer</span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul layout:fragment="menu"></ul>
      </nav>
    </div>
  </aside>

  <div layout:fragment="contents"></div>

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> <span th:text="${applicationVersion}"></span>
    </div>
    <strong>Copyright &copy; 2020-2022 fundanalyzer.</strong>
    All rights reserved.
  </footer>
</div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- Custom Script -->
<div layout:fragment="script"></div>
</body>
</html>
