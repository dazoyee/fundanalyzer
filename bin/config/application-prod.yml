server.port: 8890

logging.level: info

app:
  config:
    rest-template:
      edinet:
        base-uri: https://disclosure.edinet-fsa.go.jp
        connect-timeout: 5s
        read-timeout: 60s
        max-attempts: 3
        back-off: 10s
      selenium:
        base-uri: http://localhost:9001
        connect-timeout: 5s
        read-timeout: 120s
        max-attempts: 3
        back-off: 60s
      slack:
        base-uri: https://hooks.slack.com
        connect-timeout: 5s
        read-timeout: 30s
        max-attempts: 3
        back-off: 5s

    executor:
      core-pool-size: 50
      queue-capacity: 50
      max-pool-size: 500

    view:
      discount-rate: 170  # 以上を表示
      outlier-of-standard-deviation: 10000  # 除外する標準偏差の外れ値
      coefficient-of-variation: 0.6  # 以下を表示

    scraping:
      no-company: E31748
      # 日本郵政株式会社

    remove-document:
      company: E03815,E03041,E01737,E34537,E33624,E01542,E33625,E03724,E02611,E05080,E00334,E00678,E01124,E00816,E05047,E00840
      # マネックスグループ株式会社,株式会社クレディセゾン,株式会社日立製作所,ポート株式会社,プレミアグループ株式会社,株式会社荏原製作所
      # アルヒ株式会社,Ｊトラスト株式会社,日本ユニシス株式会社,楽天グループ株式会社,日本ハム株式会社,ユニ・チャーム株式会社,ＨＯＹＡ株式会社
      # 協和キリン株式会社,株式会社リログループ,三井化学株式会社

  settings:
    file:
      path:
        company:
          company: C:/${spring.application.name}/company
          zip: C:/${spring.application.name}/company/zip
        edinet: C:/${spring.application.name}/edinet
        decode: C:/${spring.application.name}/decode

  api:
    edinet: https://disclosure.edinet-fsa.go.jp
    selenium: http://localhost:9001
    slack:
      base-uri: https://hooks.slack.com
      parameter:
        t: TKN2V6NQ4
        b: B01DFHHPE07
        x: x # 任意の値を設定

  scheduler:
    hour:
      company: 12  # 時に処理実施
      stock: 13  # 時に処理実施
      analysis: 0  # 時に処理実施
      update-view: 2  # 時に処理実施
      recover-document-period: 1  # 時に処理実施

    analysis.past-days: 30  # 日間に遡って処理実施
    recover-document-period.past-days: 30  # 日間に遡って処理実施
